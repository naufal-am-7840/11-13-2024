<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penambah Karyawan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <!--ROW START-->
        <div class="row">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid p-3 bg-primary">
                    <a class="navbar-brand" href="#">Penambah Karyawan</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active text-white fw-bold" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">Contact</a>
                            </li>                        
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
            <!--CARD FORMS-->
            <div class="card container">
                <h1>Tambah Karyawan</h1>
                <form>
                    <div class="form">
                        <div class="mb-3">
                            <label class="form-label">NIK</label>
                            <input class="form-control" type="number" id="txtNIK" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nama</label>
                            <input class="form-control" type="text" id="txtName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Jenis Kelamin</label>
                            <select class="form-control" id="txtGender" required>
                                <option value="Laki-laki">Laki-laki</option>
                                <option value="Perempuan">Perempuan</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Posisi Karyawan</label>
                            <input class="form-control" type="text" id="txtPosition" required>
                        </div> 
                        <div class="mb-3">
                            <label class="form-label">Gaji per Bulan</label>
                            <input class="form-control" type="number" id="txtGaji" required>
                        </div>                        
                    </div>
                    <div class="col mb-3">
                        <button class="btn btn-primary" onclick=addEmployee()>Simpan</button>
                    </div>
                </form>
            <!--TABLE START-->
            <div class="card mt-3">
                <div class="card-header bg-warning">
                    <button class="btn btn-primary mt-2" onclick=previewEmployee()>Refresh</button>
                </div>
                <div class="card-body">
                    <table class="table" id="tableKaryawan" border="2">
                        <thead>
                            <th>No</th>
                            <th>NIK</th>
                            <th>Nama</th>
                            <th>Jenis Kelamin</th>
                            <th>Posisi Karyawan</th>
                            <th>Gaji</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </thead>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                </div>
            </div>
            <!--TABLE END-->
        </div>
        <!--ROW END-->
            </div>
            <!--FORM END-->
            
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
